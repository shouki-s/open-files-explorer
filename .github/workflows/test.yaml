on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - uses: pnpm/action-setup@v2.2.2
      with:
        version: 10.4.1
    - run: pnpm install --frozen-lockfile
    - run: xvfb-run -a pnpm test
      if: runner.os == 'Linux'
    - run: pnpm test
      if: runner.os != 'Linux'
